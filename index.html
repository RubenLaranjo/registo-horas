<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Horas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Registo de Horas de Trabalho</h1>
    </header>
    <main>
        <section id="auth-section">
            <h2>Faça Login para Continuar</h2>
            <button id="google-login-btn">Entrar com Google</button>
        </section>

        <div id="app-section" style="display: none;">
            <h2>Bem-vindo(a), <span id="user-name"></span>!</h2>
            <button id="logout-btn">Sair</button>

            <h3>Registar Horas</h3>
            <form id="work-entry-form">
                <label for="project-name">Nome da Obra/Projeto:</label>
                <input type="text" id="project-name" required><br><br>

                <label for="work-date">Data:</label>
                <input type="date" id="work-date" required><br><br>

                <label for="hours-worked">Horas Trabalhadas:</label>
                <input type="number" id="hours-worked" min="0.5" step="0.5" required><br><br>

                <button type="submit">Registar</button>
            </form>

            <h3>Histórico de Registos</h3>
            <div id="history-display">
                <!-- Work entries will be displayed here -->
            </div>
        </div>
    </main>
    <script src="supabase.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
